<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--Link do CSS-->
    <link type="text/css" rel="stylesheet" href="style/menu.css">
    <!--Link do Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Box Icons Font CDN LINK-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src = "https://code.jquery.com/jquery-3.4.1.js" ></script> 
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>  
</head>
<body>
    <section>
        <div class="sidebar"></div>
    </section>

    <section>
        <div class="produtos">
            <div class="produtosL1 row mr-0">
                <div class="peca col-md-4"></div>
                <div class="peca col-md-4"></div>
                <div class="peca col-md-4"></div>
            </div>

            <div class="produtosL2 row mr-0">
                <div class="peca col-md-4"></div>
                <div class="peca col-md-4"></div>
                <div class="peca col-md-4"></div>
            </div>

            <div class="produtosL3 row mr-0">
                <div class="peca col-md-4"></div>
                <div class="peca col-md-4"></div>
                <div class="peca col-md-4"></div>
            </div>
        </div>
    </section>

    <section>
        <div class="acessos row mr-0">
            <div class="btnAcessos col-4">
                <button>Produtos</button>
            </div>
            <div class="btnAcessos col-4">
                <button>Endereço</button>
            </div>
            <div class="btnAcessos col-4">
                <button>Pagamento</button>
            </div>
        </div>
    </section>

    <section>
        <div class="frete row mr-0">
            <div class="frete1 col-6">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="frete2 col-6">GIF FRETE
                <img src="https://www.aromalife.com.br/product_images/uploaded_images/banner-frete-gratis.png" alt="" width="100%">
            </div>
        </div>
    </section>

    <section>
        <div class="infoProd row mr-0">
            <div class="proutosInfo col-md-3">
                <p><strong>Produtos:</strong></p>
                <div class="infoProduto">
                    <img src="https://images-americanas.b2w.io/produtos/01/00/img/1703939/2/1703939268_1GG.jpg" alt="Produto1" width="150px">
                </div>
                <div class="infoProduto">
                    <img src="https://images-americanas.b2w.io/produtos/01/00/img/1703939/2/1703939268_1GG.jpg" alt="Produto2" width="150px">
                </div>
            </div>
            
            <div class="proutosInfo col-md-3">
                <p><strong>Tamanho:</strong></p>
                <div class="infoTamanho">
                    <p>P</p>
                </div>
                <div class="infoTamanho">
                    <p>GG</p>
                </div>
            </div>

            <div class="proutosInfo col-md-3">
                <p><strong>Quantidade:</strong></p>
                <div class="infoTamanho">
                    <p>P</p>
                </div>
                <div class="infoTamanho">
                    <p>GG</p>
                </div>
            </div>

            <div class="proutosInfo col-md-3">
                <p><strong>Preço:</strong></p>
                <div class="infoTamanho">
                    <p></p>
                </div>
                <div class="infoTamanho">
                    <p>GG</p>
                </div>
            </div>
        </div>
    </section>

    
    <section>
        <div class="cupomDesconto row mr-0">
            <div class="proutosInfo col-12">
                <form class="form-inline">
                    <div class="form-group mb-2">
                      <label for="staticEmail2" class="sr-only">Email</label>
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@exemplo.com">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                      <label for="inputPassword2" class="sr-only">Senha</label>
                      <input type="password" class="form-control" id="inputPassword2" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Confirmar identidade</button>
                  </form>
            </div>
        </div>
    </section>

    <section>
        <div class="calculos row mr-0">
            <div class="subtotal col-12">Subtotal</div>
        </div>

        <div class="calculos row mr-0">
            <div class="entrega col-6">Entrega</div>
            <div class="calcular col-6">Calcular</div>
        </div>

        <div class="calculos row mr-0">
            <div class="total col-12">Total</div>
        </div>
    </section>

</body>
</html>
