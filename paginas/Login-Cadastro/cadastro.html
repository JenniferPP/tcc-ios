<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <!--Favicon da página-->
        <link rel="shortcut icon" href="../img/logo/favicon.png">
        <!--Link do CSS-->
        <link type="text/css" rel="stylesheet" href="style/cadastro.css">
        <!--Link do Bootstrap-->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
        <!--Box Icons Font CDN LINK-->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <!--Font Waesome Font CDN LINK-->
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    </head>
    <body>
        <section class="formularioCadastro">
            <!--Formulário de cadastro-->
            <div class="cadastro">
                <!--Botões de Cadastro e Login-->
                <div class="acessos">
                    <a href="cadastro.html" class="cadastreSe btnLogCad">Cadastre-se</a>
                    <a href="login.html" class="logar btnLogCad">Login</a>
                </div>

                <!--Campos do formulário-->    
                <div class="formCad">
                    <form action="../Home/index.html" method="get" id="cadastro" class="formulario">
                        <!--Primeira Linha-->
                        <div class="linha1">
                            <!--Nome-->
                            <div class="nome">
                                <label for="fName">Nome:</label><br>
                                <input type="text" id="fName" name="fName" required="required"><br>
                            </div>

                            <!--Sobrenome-->
                            <div class="sobrenome">
                                <label for="lName">Sobrenome:</label><br>
                                <input type="text" id="lName" name="lName" required="required"><br>
                            </div>
                        </div>
                        <!--Segunda Linha-->
                        <div class="linha2">
                            <!--E-mail-->
                            <div class="email">
                                <label for="email">E-mail:</label><br>
                                <input type="email" id="email" name="email" required="required"><br>
                            </div>

                            <!--Senha-->
                            <div class="senha">
                                <label for="senha">Senha:</label><br>
                            <input type="password" id="senha" name="senha" required="required"><br>
                            </div>
                        </div>
                        <!--Terceira Linha-->
                        <div class="linha3">
                            <div class="cpf">
                                <label for="cpf">CPF:</label><br>
                                <input type="text" id="cpf" name="cpf" maxlength="11" required="required">
                            </div>

                            <div class="nascimento">
                                <label for="dateNascimento">Data de Nascimento:</label><br>
                                <input type="date" id="dateNascimento" name="dateNascimento" required="required"><br>
                            </div>
                        </div>
                    </form>

                    <!--Botões de Entrar e Cancelar-->
                    <div class="cadastrar-cancelar">
                        <button type="submit" form="cadastro" class="btnCadastrar acessar" >Cadastrar-se</button>
                        <a href="../Home/index.html" class="btnCancelar acessar">Cancelar</a>
                    </div>
                </div>
            </div>
        </section>
    </body>

    <!--Lik do JS Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!--Link do JS-->
    <script src="js/cadastro.js"></script>


</html>
