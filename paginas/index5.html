<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--Link do CSS-->
    <link type="text/css" rel="stylesheet" href="style/index4.css">
    <!--Link do Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Box Icons Font CDN LINK-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--INICIO MENU HTML-->
    <div class="menu">

        <!--Login, sacola de compras, favoritos e perfil-->
        <div class="row acessos">
            <div class="col-6 logCad">
                <a href="#" class="logCadBtn">login/cadastro</a>
            </div>
            <div class="col-5 compras">
                <a href="#" class="sacola"><i class='bx bxs-shopping-bag-alt arrowCompras'></i></a>
                <a href="#" class="favoritos"><i class='bx bxs-heart arrowCompras'></i></a>
                <a href="#" class="favoritos"><i class='bx bxs-user arrowCompras'></i></a>
            </div>
        </div>

        <!--Logo, menu de navegação e barra de busca -->
        <div class="row nav" id="navMenu">
            <!--menu de navegaçã -->
            <nav class="mainMenu" id="mySidebar">
                <input type="checkbox" id="check">
                <label for="check" class="checkBtn">
                    <i class='bx bx-menu'></i>
                </label>
                <label class="logo"><a class="imgLogo" href="#"><img src="imagens/logo/logo-branco-menor.png"></a></label>
                <ul >
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SOBRE NÓS</a></li>
                    <li><a class="dropMenu" href="#">PRODUTOS</a>
                        <ul class="subMenu">
                            <li><a href="#">Camisetas</a></li>
                            <li><a href="#">Calças</a></li>
                            <li><a href="#">Moletons</a></li>
                        </ul>
                    </li>
                    <li><a href="#">CONTATO</a></li>
                </ul>
            </nav>
        </div>

    </div>
     <!--FIM MENU HTML-->

     <!--Links JS-->
    <script src="js/index.js" type="text/js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
