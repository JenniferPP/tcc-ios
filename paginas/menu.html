<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--Link do CSS-->
    <link type="text/css" rel="stylesheet" href="style/menu.css">
    <!--Link do Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Box Icons Font CDN LINK-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src = "https://code.jquery.com/jquery-3.4.1.js" ></script> 
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>  
</head>
<body>
    <!--INICIO MENU HTML-->
    <div class="menu">

        <!--Login, sacola de compras, favoritos e perfil-->
        <div class="row acessos mr-0">
            <div class="col-6 logCad">
                <a href="#" class="logCadBtn">login/cadastro</a>
            </div>
            <div class="col-5 compras">
                <a href="#" class="sacola"><i class='bx bxs-shopping-bag-alt arrowCompras'></i></a>
                <a href="#" class="favoritos"><i class='bx bxs-heart arrowCompras'></i></a>
                <a href="#" class="favoritos"><i class='bx bxs-user arrowCompras'></i></a>
            </div>
        </div>

        <!--Logo, menu de navegação e barra de busca -->
        <div id="navMenu row">
            <!--Logo-->
            <div class="logo">
                <label><a class="imgLogo" href="#"><img src="imagens/logo/logo-branco-menor.png"></a></label>
            </div>
            <div class="hamburguer">
                <span class="fas fa-bars"></span>
            </div>
            <!--menu de navegaçã -->
            <nav class="mainMenu" id="sidebar">
                <div class="nav">
                    <ul class="links">
                        <li class="active"><a href="#">HOME</a></li>
                        <li><a href="#">SOBRE NÓS</a></li>
                        <li>
                            <a class="prodBtn" href="#">PRODUTOS
                                <span class="fas fa-caret-down only"></span>
                            </a>
                            <ul class="prod-show">
                                <li><a href="#">Camisetas</a></li>
                                <li><a href="#">Calças</a></li>
                                <li><a href="#">Moletons</a></li>
                            </ul>
                        </li>
                        <li><a href="#">CONTATO</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!--JS do meu Menu-->
    <script>
        $('.hamburguer').click(function(){
            $(this).toggleClass("click");
            $('.mainMenu').toggleClass("show");
        });

        $('.prodBtn').click(function(){
            $('.mainMenu ul .prod-show').toggleClass("show");
            $('.mainMenu ul .only').toggleClass("rotate");
        });

        $('nav ul li').click(function(){
            $(this).addClass("active").siblings().removeClass("active");
        });
    </script>
     <!--FIM MENU HTML-->
    
     <!--Links JS-->
    <script src="js/index.js" type="text/js"></script>
</body>
</html>
