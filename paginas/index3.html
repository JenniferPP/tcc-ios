<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Link do CSS-->
    <link rel="stylesheet" href="style/index2.css">
    <!--Link do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Box Icons Font CDN LINK-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--INICIO MENU HTML-->
    <nav class="menu">
        <!--Login, sacola de compras e favoritos -->
        <div class="row acessos">
            <div class="logCad col-7">
                <a href="#" class="btnlogCad">LOGIN/CADASTRO</a>
            </div>
            <div class="compras col-4">
                <a class="carrinho" href="#"><i class='bx bxs-shopping-bag-alt arrowCompras'></i><!--<img src="#">--></a>
                <a class="favoritos" href="#"><i class='bx bxs-heart arrowCompras' ></i><!--<img src="#">--></a>
            </div>
        </div>
        <div class="section"> 
        <div class="row navMenu sidebar" id="menu-nav">
            <div class="top-navbar">
                <div class="hamburguer">
                    <a class="toggle-menu">
                        <i class='bx bx-menu' onclick="abreMenu()"></i>
                    </a>
                </div>
            </div>
            <div class="logo col-sm-2">
                <a href="#"><img class="imgLogo" src="imagens/logo/logo-branco-menor.png"></a>
            </div>
            <div class="mainMenu col-sm-6">
                <!--Logo, menu de navegação e barra de busca -->
                <nav class="navbar">
                    <ul>
                        <li class="menuLink"><a href="#">HOME</a></li>
                        <li class="menuLink"><a href="#">SOBRE NÓS</a></li>
                        <li class="menuLink">
                            <a href="#" class="dropbtn">PRODUTOS<i class='bx bxs-down-arrow arrowdropdown' ></i></a>
                                <ul class="dropdownSubmenu">
                                    <li class="dropdownLink"><a href="#">Camisetas</a></li>
                                    <li class="dropdownLink"><a href="#">Calças</a></li>
                                    <li class="dropdownLink"><a href="#">Moletons</a></li>
                                </ul>
                        </li>
                        <li class="menuLink"><a href="#">CONTATO</a></li>
                    </ul>
                </nav>
            </div>
            <div class="busca col-sm-3">
                <div class="buscar">
                    <input class="buscaText" type="text" name="" placeholder="Buscar...">
                    <a class="buscaBtn" href="#">
                        <i class='bx bx-search-alt busca-arrow'></i>
                    </a>
                </div>
            </div>
        </div>  
    </nav>
    <!--FIM MENU HTML-->

    <!--Link do arquivo JavaScript-->
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
