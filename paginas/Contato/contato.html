    </head>
    <body>
    <!------------------INICIO DO MENU EM HTML-->
        <div class="menu">
            <!--Formulário de login-->
            <div id="pop1" class="popbox">
                <div class="formLog">
                    <form action="../Home/index.html" method="get" id="login">
                        <label for="email">E-mail:</label><br>
                        <input type="email" id="email" name="email" required="required">
                        
                        <label for="senha">Senha:</label><br>
                        <input type="password" id="senha" name="senha" required="required"><br>
                    </form>

                    <!--Botões de Entrar e Cancelar-->
                    <div class="entar-cancelar">
                        <button type="submit" form="login" class="btnEntrar acessar" >Entrar</button>
                        <a href="../Login-Cadastro/cadastro.html" class="btnCadastrar acessar">Cadastrar-se</a>
                    </div>
                </div>
            </div>
            <!--Login, sacola de compras, favoritos e perfil-->
            <div class="row acessos mr-0">
                <div class="col-6 logCad">
                    <a href="../Login-Cadastro/login.html" class="logCadBtn">login/cadastro</a>
                </div>
                <div class="col-5 compras">
                    <a href="#" class="sacola"><i class='bx bxs-shopping-bag-alt arrowCompras'></i></a>
                    <a href="#" class="favoritos"><i class='bx bxs-heart arrowCompras'></i></a>
                    <a href="#" class="usuario popper" data-popbox="pop1"><i class='bx bxs-user arrowCompras'></i></a>
                </div>
            </div>

            <!--Logo, menu de navegação e barra de busca -->
            <div id="navMenu row">
                <!--Logo-->
                <div class="logo">
                    <label><a class="imgLogo" href="#"><img src="../imagens/logo/logo-branco-menor.png"></a></label>
                </div>
                <div class="hamburguer">
                    <span class="fas fa-bars"></span>
                </div>
                <!--menu de navegaçã -->
                <nav class="mainMenu" id="sidebar">
                    <div class="nav">
                        <ul class="links">
                            <li class="active"><a href="../Home/index.html">HOME</a></li>
                            <li><a href="#">SOBRE NÓS</a></li>
                            <li>
                                <a class="prodBtn" href="#">PRODUTOS
                                    <span class="fas fa-caret-down only"></span>
                                </a>
                                <ul class="prod-show">
                                    <li><a href="#">Camisetas</a></li>
                                    <li><a href="#">Calças</a></li>
                                    <li><a href="#">Moletons</a></li>
                                </ul>
                            </li>
                            <li><a href="contato.html">CONTATO</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    <!------------------FIM DO MENU EM HTML-->

    <br><br><br>

    <!------------------FORMULÁRIO DE CONTATO-->
    <div class="contatoForm container">
        <form action="contato.html" method="get" id="contato">
            <div class="fnameElname row mr-0">
                <div class="nome col-md-6">
                    <label for="fName">Nome</label><br>
                    <input type="text" name="fName" id="fName" required placeholder="Tonny">
                </div>

                <div class="sobrenome col-md-6">
                    <label for="lName">Sobrenome</label><br>
                    <input type="text" name="lName" id="lName" required placeholder="Stark">
                </div>
            </div>


            <div class="fnameElname row mr-0">
                <div class="nome col-md-6">
                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" id="email" required placeholder="playboiziho.tonny@hotmail.com">
                </div>

                <div class="sobrenome col-md-6">
                    <label for="telefone">Telefone</label><br>
                    <input type="text" name="telefone" id="telefone" class="form-control" onkeypress="$(this).mask('(00) 0000-00009')" required placeholder="(xx) xxxxx-xxxx">
                </div>
            </div>

            <div class="assunto row mr-0">
                <div class="campAssunto col-12">
                    <label for="subject">Assunto</label><br>
                    <input type="text" name="subject" id="subject" required placeholder="Insira o assunto da mensagem">
                </div>
            </div>


            <div class="mensagem row mr-0">
                <div class="campMensagem col-12">
                    <label for="mensagem">Mensagem</label><br>
                    <textarea name="mensagem" id="mensagem" cols="100" rows="4" required placeholder="Estou com dúvidas sobre..." style="resize: none"></textarea>
                </div>
            </div>
        </form>

        <div class="buttonForm">
            <button onclick="agradecimentos()" class="btnEnviar" type="submit" form="contato">Enviar</button>
        </div>
    </div>

        <!--Link do meu JS-->
        <script src="js/contato.js"></script>
    </body>
</html>
